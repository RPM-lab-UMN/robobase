name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push-dockerfile:
    runs-on: ubuntu-latest
    name: Build nogpu image
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/robobase:nogpu -f docker/Dockerfile .
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/robobase:nogpu

  build-and-push-dockerfile-nvidia:
    runs-on: ubuntu-latest
    name: Build CUDA image
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image (NVIDIA)
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/robobase:nvidia -f docker/Dockerfile.nvidia .
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/robobase:nvidia
